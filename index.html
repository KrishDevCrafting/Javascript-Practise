<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
        }

        .calculator input[type="button"] {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="+" style="background-color: lightgray;">
        <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-" style="background-color: lightgray;">
        <br>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="*" style="background-color: lightgray;">
        <br>
        <input type="button" value="C" id="clear" style="background-color: orange;">
        <input type="button" value="0">
        <input type="button" value="/" style="background-color: lightgray;">
        <input type="button" value="=" id="calculate" style="background-color: lightgreen;">
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.clearButton = document.getElementById('clear');
                this.calculateButton = document.getElementById('calculate');
                this.buttons = document.querySelectorAll('input[type="button"]');

                this.clearButton.addEventListener('click', () => this.clearDisplay());
                this.calculateButton.addEventListener('click', () => this.calculate());

                this.buttons.forEach(button => {
                    button.addEventListener('click', () => this.appendToDisplay(button.value));
                });
            }

            clearDisplay() {
                this.display.value = '';
            }

            appendToDisplay(value) {
                this.display.value += value;
            }

            calculate() {
                const expression = this.display.value;
                const result = this.evaluateExpression(expression);
                this.display.value = result;
            }

            evaluateExpression(expression) {
                const operators = ['+', '-', '*', '/'];
                const tokens = expression.split(' ');
                const stack = [];

                for (let token of tokens) {
                    if (!operators.includes(token)) {
                        stack.push(parseFloat(token));
                    } else {
                        const num2 = stack.pop();
                        const num1 = stack.pop();
                        switch (token) {
                            case '+':
                                stack.push(num1 + num2);
                                break;
                            case '-':
                                stack.push(num1 - num2);
                                break;
                            case '*':
                                stack.push(num1 * num2);
                                break;
                            case '/':
                                if (num2 === 0) {
                                    throw new Error('Division by zero');
                                }
                                stack.push(num1 / num2);
                                break;
                            default:
                                break;
                        }
                    }
                }

                if (stack.length !== 1) {
                    throw new Error('Invalid expression');
                }

                return stack[0];
            }
        }

        const calculator = new Calculator();
    </script>
</body>

</html>
